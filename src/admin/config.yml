# Sveltia CMS Configuration
# Docs: https://github.com/sveltia/sveltia-cms

backend:
  name: github
  repo: stephaniewilkinson/laborwithlove
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

# Media files will be stored in src/images
media_folder: src/images
public_folder: /images

# Logo for the CMS
logo_url: /images/logo-color.svg

# Site URL for previews
site_url: https://laborwithlove.net

# Collections define what content can be edited
collections:
  # Blog Posts
  - name: posts
    label: Blog Posts
    label_singular: Post
    folder: src/_posts
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} ({{year}}-{{month}}-{{day}})"
    sortable_fields:
      fields: [date, title]
      default:
        field: date
        direction: Descending
    fields:
      - name: layout
        label: Layout
        widget: hidden
        default: post
      - name: title
        label: Title
        widget: string
        required: true
      - name: date
        label: Publish Date
        widget: datetime
        format: YYYY-MM-DD
        date_format: YYYY-MM-DD
        time_format: false
        required: true
      - name: description
        label: Description
        widget: text
        hint: A brief summary shown in blog listings and SEO
        required: true
      - name: categories
        label: Category
        widget: select
        options:
          - { label: "Updates", value: "updates" }
          - { label: "Education", value: "education" }
          - { label: "Birth Stories", value: "birth-stories" }
          - { label: "Resources", value: "resources" }
        required: true
      - name: body
        label: Content
        widget: markdown
        required: true

  # Homepage Content
  - name: homepage
    label: Homepage
    files:
      - name: content
        label: Homepage Content
        file: src/_data/homepage.yml
        fields:
          - name: hero_title
            label: Hero Title
            widget: string
            required: true
          - name: hero_text
            label: Hero Text
            widget: text
            required: true
          - name: services_title
            label: Services Section Title
            widget: string
            required: true
          - name: services_text
            label: Services Section Intro
            widget: text
            required: true
          - name: service_1_title
            label: "Service 1: Title"
            widget: string
            required: true
          - name: service_1_text
            label: "Service 1: Description"
            widget: text
            required: true
          - name: service_2_title
            label: "Service 2: Title"
            widget: string
            required: true
          - name: service_2_text
            label: "Service 2: Description"
            widget: text
            required: true
          - name: service_3_title
            label: "Service 3: Title"
            widget: string
            required: true
          - name: service_3_text
            label: "Service 3: Description"
            widget: text
            required: true
          - name: about_title
            label: About Section Title
            widget: string
            required: true
          - name: about_text_1
            label: About Paragraph 1
            widget: text
            required: true
          - name: about_text_2
            label: About Paragraph 2
            widget: text
            required: true
          - name: cta_title
            label: CTA Title
            widget: string
            required: true
          - name: cta_text
            label: CTA Text
            widget: text
            required: true

  # Pages (folder collection - can create new pages)
  - name: pages
    label: Pages
    label_singular: Page
    folder: src/_pages
    create: true
    slug: "{{slug}}"
    fields:
      - name: layout
        label: Layout
        widget: hidden
        default: page
      - name: title
        label: Title
        widget: string
        required: true
      - name: permalink
        label: URL Path
        widget: string
        required: false
        hint: "Optional. Example: /services/ - leave blank to use the filename"
      - name: body
        label: Content
        widget: markdown
        required: true
        hint: "You can use Markdown formatting. HTML is also supported."

  # Contact Page (special template)
  - name: contact
    label: Contact Page
    files:
      - name: contact
        label: Contact Page
        file: src/contact.erb
        fields:
          - name: layout
            label: Layout
            widget: hidden
            default: default
          - name: title
            label: Title
            widget: hidden
            default: Contact
          - name: page_title
            label: Page Title
            widget: string
            required: true
          - name: page_intro
            label: Page Introduction
            widget: text
            required: true

  # Site Settings
  - name: settings
    label: Site Settings
    files:
      - name: metadata
        label: Site Metadata
        file: src/_data/site_metadata.yml
        fields:
          - name: title
            label: Site Title
            widget: string
            required: true
          - name: tagline
            label: Tagline
            widget: string
            required: true
          - name: owner
            label: Owner Name
            widget: string
            required: true
          - name: location
            label: Location
            widget: string
            required: true
          - name: email
            label: Email Address
            widget: string
            required: true
          - name: description
            label: Site Description
            widget: text
            hint: Used for SEO and social sharing
            required: true
          - name: instagram
            label: Instagram URL
            widget: string
            required: false
          - name: facebook
            label: Facebook URL
            widget: string
            required: false
