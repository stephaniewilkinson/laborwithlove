# Sveltia CMS Configuration
# Docs: https://github.com/sveltia/sveltia-cms

backend:
  name: github
  repo: stephaniewilkinson/laborwithlove
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

# Media files will be stored in src/images
media_folder: src/images
public_folder: /images

# Logo for the CMS
logo_url: /images/logo-white.svg

# Site URL for previews
site_url: https://laborwithlove.net

# Collections define what content can be edited
collections:
  # Blog Posts
  - name: posts
    label: Blog Posts
    label_singular: Post
    folder: src/_posts
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} ({{year}}-{{month}}-{{day}})"
    sortable_fields:
      fields: [date, title]
      default:
        field: date
        direction: Descending
    fields:
      - name: layout
        label: Layout
        widget: hidden
        default: post
      - name: title
        label: Title
        widget: string
        required: true
      - name: date
        label: Publish Date
        widget: datetime
        format: YYYY-MM-DD
        date_format: YYYY-MM-DD
        time_format: false
        required: true
      - name: description
        label: Description
        widget: text
        hint: A brief summary shown in blog listings and SEO
        required: true
      - name: categories
        label: Category
        widget: select
        options:
          - { label: "Updates", value: "updates" }
          - { label: "Education", value: "education" }
          - { label: "Birth Stories", value: "birth-stories" }
          - { label: "Resources", value: "resources" }
        required: true
      - name: featured_image
        label: Featured Image
        widget: image
        required: false
        hint: "Main image for the post. Also used for social sharing (1200x630 recommended)."
      - name: og_description
        label: Social Description
        widget: text
        required: false
        hint: "Optional: Custom description for social sharing (max 160 chars). If empty, uses the post description."
      - name: body
        label: Content
        widget: markdown
        required: true

  # Homepage Content
  - name: homepage
    label: Homepage
    files:
      - name: content
        label: Homepage Content
        file: src/_data/homepage.yml
        fields:
          - name: hero_title
            label: Hero Title
            widget: string
            required: true
          - name: hero_text
            label: Hero Text
            widget: text
            required: true
          - name: services_title
            label: Services Section Title
            widget: string
            required: true
          - name: services_text
            label: Services Section Intro
            widget: text
            required: true
          - name: service_1_title
            label: "Service 1: Title"
            widget: string
            required: true
          - name: service_1_text
            label: "Service 1: Description"
            widget: text
            required: true
          - name: service_2_title
            label: "Service 2: Title"
            widget: string
            required: true
          - name: service_2_text
            label: "Service 2: Description"
            widget: text
            required: true
          - name: service_3_title
            label: "Service 3: Title"
            widget: string
            required: true
          - name: service_3_text
            label: "Service 3: Description"
            widget: text
            required: true
          - name: about_title
            label: About Section Title
            widget: string
            required: true
          - name: about_text_1
            label: About Paragraph 1
            widget: text
            required: true
          - name: about_text_2
            label: About Paragraph 2
            widget: text
            required: true
          - name: cta_title
            label: CTA Title
            widget: string
            required: true
          - name: cta_text
            label: CTA Text
            widget: text
            required: true

  # Pages (folder collection - can create new pages)
  - name: pages
    label: Pages
    label_singular: Page
    folder: src/_pages
    create: true
    slug: "{{slug}}"
    fields:
      - name: layout
        label: Layout
        widget: hidden
        default: page
      - name: title
        label: Title
        widget: string
        required: true
      - name: permalink
        label: URL Path
        widget: string
        required: false
        hint: "Optional. Example: /services/ - leave blank to use the filename"
      - name: description
        label: Page Description
        widget: text
        required: false
        hint: "Brief description for SEO and social sharing (max 160 chars)"
      - name: og_image
        label: Social Image
        widget: image
        required: false
        hint: "Image for social sharing (1200x630 recommended). If empty, uses site default."
      - name: body
        label: Content
        widget: markdown
        required: true
        hint: "You can use Markdown formatting. HTML is also supported."

  # Contact Page (special template)
  - name: contact
    label: Contact Page
    files:
      - name: contact
        label: Contact Page
        file: src/contact.erb
        fields:
          - name: layout
            label: Layout
            widget: hidden
            default: default
          - name: title
            label: Title
            widget: hidden
            default: Contact
          - name: page_title
            label: Page Title
            widget: string
            required: true
          - name: page_intro
            label: Page Introduction
            widget: text
            required: true

  # Site Settings
  - name: settings
    label: Site Settings
    files:
      - name: metadata
        label: Site Metadata
        file: src/_data/site_metadata.yml
        fields:
          - name: title
            label: Site Title
            widget: string
            required: true
          - name: tagline
            label: Tagline
            widget: string
            required: true
          - name: owner
            label: Owner Name
            widget: string
            required: true
          - name: location
            label: Location
            widget: string
            required: true
          - name: email
            label: Email Address
            widget: string
            required: true
          - name: description
            label: Site Description
            widget: text
            hint: Used for SEO and social sharing
            required: true
          - name: instagram
            label: Instagram URL
            widget: string
            required: false
          - name: facebook
            label: Facebook URL
            widget: string
            required: false
          - name: twitter_handle
            label: Twitter/X Handle
            widget: string
            required: false
            hint: "Your Twitter/X username (without @)"
          - name: url
            label: Site URL
            widget: string
            required: true
            hint: "Full URL of your site (e.g., https://laborwithlove.net)"
          - name: og_default_image
            label: Default Social Image
            widget: image
            required: false
            hint: "Default image for social sharing (1200x630 recommended). Used when pages don't have their own image."

  # Site Styles
  - name: styles
    label: Site Styles
    files:
      - name: styles
        label: Colors & Typography
        file: src/_data/styles.yml
        fields:
          - name: background_light
            label: Background (Light Mode)
            widget: color
            required: true
            hint: Main background color for light mode
          - name: background_dark
            label: Background (Dark Mode)
            widget: color
            required: true
            hint: Main background color for dark mode
          - name: primary
            label: Primary Color
            widget: color
            required: true
            hint: Main brand color (purple) - used for buttons, links, accents
          - name: primary_light
            label: Primary Light
            widget: color
            required: true
            hint: Lighter shade of primary color
          - name: primary_dark
            label: Primary Dark
            widget: color
            required: true
            hint: Darker shade of primary color
          - name: secondary
            label: Secondary Color
            widget: color
            required: true
            hint: Secondary brand color (sage green)
          - name: secondary_light
            label: Secondary Light
            widget: color
            required: true
            hint: Lighter shade of secondary color
          - name: secondary_dark
            label: Secondary Dark
            widget: color
            required: true
            hint: Darker shade of secondary color
          - name: header_dark
            label: Header (Dark Mode)
            widget: color
            required: true
            hint: Header background in dark mode
          - name: footer_dark
            label: Footer (Dark Mode)
            widget: color
            required: true
            hint: Footer background in dark mode
          - name: section_dark
            label: Section (Dark Mode)
            widget: color
            required: true
            hint: Alternate section background in dark mode
          - name: font_heading
            label: Heading Font
            widget: select
            options:
              - { label: "Black Echo (Brand Font)", value: "Black Echo" }
              - { label: "Playfair Display (Elegant Serif)", value: "Playfair Display" }
              - { label: "Merriweather (Classic Serif)", value: "Merriweather" }
              - { label: "Lora (Modern Serif)", value: "Lora" }
              - { label: "Cormorant Garamond (Refined Serif)", value: "Cormorant Garamond" }
              - { label: "Libre Baskerville (Traditional Serif)", value: "Libre Baskerville" }
              - { label: "Source Serif Pro (Clean Serif)", value: "Source Serif Pro" }
              - { label: "Crimson Text (Book Serif)", value: "Crimson Text" }
              - { label: "DM Serif Display (Bold Serif)", value: "DM Serif Display" }
              - { label: "Montserrat (Modern Sans)", value: "Montserrat" }
              - { label: "Raleway (Elegant Sans)", value: "Raleway" }
            required: true
            hint: "Font for headings. Black Echo is the brand font (self-hosted), others from Google Fonts."
          - name: font_body
            label: Body Font
            widget: select
            options:
              - { label: "Inter (Clean & Modern)", value: "Inter" }
              - { label: "Open Sans (Friendly & Readable)", value: "Open Sans" }
              - { label: "Lato (Warm & Stable)", value: "Lato" }
              - { label: "Source Sans Pro (Professional)", value: "Source Sans Pro" }
              - { label: "Nunito (Rounded & Soft)", value: "Nunito" }
              - { label: "Poppins (Geometric & Modern)", value: "Poppins" }
              - { label: "Roboto (Neutral & Clean)", value: "Roboto" }
              - { label: "Work Sans (Contemporary)", value: "Work Sans" }
              - { label: "Mulish (Minimalist)", value: "Mulish" }
              - { label: "Quicksand (Friendly & Round)", value: "Quicksand" }
            required: true
            hint: "Font for body text (loaded from Google Fonts)"
