hero_title: Supporting Your Journey Into Parenthood
hero_text: Compassionate doula services in Rochester, New York. I'm here to provide continuous physical, emotional, and informational support during one of life's most transformative experiences.
services_title: How I Can Support You
services_text: Every birth story is unique. I offer personalized support tailored to your needs.
service_1_title: Birth Support
service_1_text: Continuous support during labor and delivery, helping you feel calm, informed, and empowered throughout your birth experience.
service_2_title: Prenatal Education
service_2_text: Personalized sessions to prepare you for labor, birth, and early parenthood. We'll explore your options and create a birth plan together.
service_3_title: Postpartum Care
service_3_text: Support during the "fourth trimester" with newborn care guidance, breastfeeding support, and help navigating early parenthood.
about_title: Hi, I'm Rebecah
about_text_1: As a certified doula and proud member of the LGBTQ+ community in Rochester, New York, I believe every birthing person deserves compassionate, affirming support. My role is to help you feel confident and cared for as you bring new life into the world.
about_text_2: As a mother of four with years of experience working with children and families, I know the journey firsthand. Whether you're planning a hospital birth, birth center delivery, or home birth, I'm here to support your choices and advocate fiercely for your needs.
cta_title: Ready to Start Your Journey?
cta_text: I'd love to hear about your birth plans and discuss how I can support you. Let's connect for a free consultation.
